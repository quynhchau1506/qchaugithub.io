<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form</title>
</head>
<body>
<form>
    <center><h1>APPLICATION FORM</h1></center>
    <label>First Name </label><input type="text" name=""><br>
    <label>Education</label><input type="checkbox" name="">
    <label>Graduate</label><input type="checkbox" name="">
    <label>Post Graduate</label><br>
    <label>Gender</label><input name="a" type="radio" value="gd">
    <label>Make</label><input name="a" type="radio" value="mk">
    <label>Female</label><br>
    <label>Salary </label><input type="text" name=""><br><br>

    <label>Remarks </label> 
    <textarea name="a" rows="4" cols="25">Type your text here </textarea>
    <br><br>
    <label>Country</label>
    <select>
        <option>Australia</option>
        <option>Việt Nam</option>
        <option>Trung Quốc</option>
        <option>Nhật Bản</option>
    </select>
    <center>
        <button type="submit">SUBMIT</button>
        <button type="submit">RESET</button>
    </center>
    
</form>

    
</body>
</html>
