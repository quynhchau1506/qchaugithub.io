<body>
    <b>
    <font face="Comic sans MS" size="5"><center>Interview Feedback</center></font>

    <font face="Comic sans MS" size="2">
        <label><b>Candidate Name </b></label><input type="text" name="">

        <label><b>Education Level &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Candidate is a good fit form the position </b></label>
        <label><b></b></label><br>
        <select name="lang" id="">

            <option value="dd">4. Doctoral Degree</option>

        <input type="radio" name="a"> Agree<br>

        <input type="radio" name="a" style="margin-left: 196px;"> Disagree<br>
        <br>

        <input type="radio" name="b"> No<br><br>

        <textarea name="a" rows="3" cols="20"></textarea>
